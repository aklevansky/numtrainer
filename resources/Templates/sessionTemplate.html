<div class='clearfix'>
	<div class="heading">
	<h2 class="js-sessionNumber">Session <%-num%>:</h2>
	<div class="controls">
	<button class="js-controls btn btn-secondary btn-sm" data-action="play"><i class="fa fa-play" aria-hidden="true"></i></button>
	<button class="js-controls btn btn-secondary btn-sm js-hidden" data-action="pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
	<button class="js-controls btn btn-secondary btn-sm" data-action="stop"><i class="fa fa-stop" aria-hidden="true"></i></button>
	</div>
	<% if ( !wrapped ){%>
	<button class="js-controls btn btn-secondary btn-sm js-hidden wrapBtn" data-action="wrap"><i class="fa fa-angle-down" aria-hidden="true"></i></button>
	<button class="js-controls btn btn-secondary btn-sm wrapBtn" data-action="wrap"><i class="fa fa-angle-up" aria-hidden="true"></i></button>
	<%} else {%>
	<button class="js-controls btn btn-secondary btn-sm wrapBtn" data-action="wrap"><i class="fa fa-angle-down" aria-hidden="true"></i></button>
	<button class="js-controls btn btn-secondary btn-sm js-hidden wrapBtn" data-action="wrap"><i class="fa fa-angle-up" aria-hidden="true"></i></button>
	<%}%>
	</div>
	<p class="js-numbers clearfix">
		<% for (let i = 0; i < numbers.length; i++) { %>
			<span><%-numbers[i]%></span>
		<% } %>
	</p>
</div>
